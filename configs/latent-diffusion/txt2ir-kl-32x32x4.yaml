model:
  base_learning_rate: 5.0e-05
  target: ldm.models.diffusion.ddpm_mask.LatentDiffusion
  params:
    linear_start: 0.00085
    linear_end: 0.012
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: image
    cond_stage_key: caption
    image_size: 32
    channels: 4
    cond_stage_trainable: true
    conditioning_key: crossattn
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: false
    # ckpt_path: logs/2025-05-26T10-30-41_txt2ir-kl-32x32x4/checkpoints/last.ckpt
#    ignore_keys:
#        - first_stage_model
#    scheduler_config:
#      target: ldm.lr_scheduler.LambdaLinearScheduler
#      params:
#        warm_up_steps:
#          - 10000
#        cycle_lengths:
#          - 10000000000000
#        f_start:
#          - 1.0e-06
#        f_max:
#          - 1.0
#        f_min:
#          - 1.0

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions:
        - 4
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 4
        - 4
        num_heads: 8
        use_spatial_transformer: true
        transformer_depth: 1
        context_dim: 768
        use_checkpoint: true
        legacy: False

    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        ckpt_path: E:\projects\tx2ir\latent-diffusion-main\logs-LLVIP/2025-01-10T23-11-19_autoencoder_kl_t2ir_32x32x4/checkpoints/epoch=000003.ckpt
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 1
          out_ch: 1
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          - 8
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.encoders.modules.BERTEmbedder
      params:
        n_embed: 768
        n_layer: 32

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2
    wrap: True
    train:
      target: ldm.data.T2IRDataset.T2IRTrain
      params:
        data_name: 'LLVIP'
        mode: 'train'
        fine_size: 512
    validation:
      target: ldm.data.T2IRDataset.T2IRValidation
      params:
        data_name: 'LLVIP'
        mode: 'test'
        fine_size: 512